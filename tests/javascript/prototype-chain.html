<div id='disp'></div>
<script>
'use strict';

function disp(in_dat)
{
	let div = document.createElement('DIV');
	div.innerText = in_dat;
	document.getElementById('disp').appendChild(div);
}

class MyClass {
	constructor() {
		this.id = Math.random();
		this.say = () => {
			disp('I am a boy');
		};
	}
	say() {
		disp(`My id is ${this.id}`);
	}
}

let me = new MyClass();
me.say();

delete me.say;
me.say();

</script>
