<div id='disp'></div>
<script>
'use strict';

function disp(in_dat)
{
	let div = document.createElement('DIV');
	div.innerText = in_dat;
	document.getElementById('disp').appendChild(div);
}

function func(...args)
{
	let max = 0;
	args.forEach(num => {
		max = (num > max) ? num : max;
	});
	return max;
}

disp(func(3,4,5,4,9,6,7,9));

</script>
