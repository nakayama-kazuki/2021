<div id='disp'></div>
<script>

'use strict';

function disp(in_dat)
{
	let div = document.createElement('DIV');
	div.innerText = in_dat;
	document.getElementById('disp').appendChild(div);
}

for (let i = 1; i <= 1000; i++) {
	let set = new Set();
	let cnt = 0;
	while (set.size < i) {
		set.add(Math.floor(Math.random() * i));
		cnt++;
	}
	//disp(i + ' ---> ' + cnt);
	disp(cnt);
}

</script>
